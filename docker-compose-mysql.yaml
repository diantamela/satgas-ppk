version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: codeguide-starter-fullstack-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-satgas_ppk_dev}
      MYSQL_USER: ${MYSQL_USER:-mysqluser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysqlpassword}
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - codeguide-starter-fullstack-network

  # Alternative MySQL development database
  mysql-dev:
    image: mysql:8.0
    container_name: codeguide-starter-fullstack-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DB:-satgas_ppk_dev}
      MYSQL_USER: ${MYSQL_USER:-mysqluser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mysqlpassword}
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3307:3306"  # Using port 3307 for dev as per DATABASE_URL
    volumes:
      - mysql_dev_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - codeguide-starter-fullstack-network
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  mysql_dev_data:
    driver: local

networks:
  codeguide-starter-fullstack-network:
    driver: bridge